<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link href="/common.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/fonts/fonts.css"/>
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My profile</title>
  </head>
  <body>
    @@include('header/index.html')
    <main>
      <div class="container">
        <section class="profile">
          <h2 class="profile__title">My profile</h2>
          <div class="profile__data">
            <img class="profile__img_js" src="/static/images/no-photo.jpg" alt="profile picture of the owner">
            <div class="profile__wrapper">
              <div class="profile__wrap">
                <p class="profile__desc">Name:</p>
                <p class="profile__text">Oksana</p>
              </div>
              <div class="profile__wrap">
                <p class="profile__desc">Surname:</p>
                <p class="profile__text">Larioshkina</p>
              </div>
              <div class="profile__wrap">
                <p class="profile__desc">Email:</p>
                <p class="profile__text">larioshkina@gmail.com</p>
              </div>
              <div class="profile__wrap">
                <p class="profile__desc">Password:</p>
                <p class="profile__text">**********</p>
              </div>
              <div class="profile__wrap">
                <p class="profile__desc">Location:</p>
                <p class="profile__text">Tolyatti</p>
              </div>
              <div class="profile__wrap">
                <p class="profile__desc">Age:</p>
                <p class="profile__text">23</p>
              </div>
                <button type="button" class="profile__button btn_js">Change password</button>
                <button type="button" class="profile__button profile__button_js">Change other data</button>
                <button type="button" class="profile__button">Delete account</button>
            </div>
          </div>
        </section>
      </main>
      @@include('footer/index.html')
      @@include('password/index.html')
      @@include('data/index.html')
      @@include('button-to-top/index.html')
      <script src="../common.js"></script>
      <script src="index.js"></script>
    </body>
  </html>
